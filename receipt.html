<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Receipt</title>
		<link rel="stylesheet" href="/styles/receipt.css" />
	</head>
	<body>
		<table
			class="wrapper"
			width="100%"
			height="100%"
			cellpadding="0"
			cellspacing="0"
			role="presentation"
		>
			<tr>
				<td align="center" style="padding: 24px" width="100%">
					<table width="100%" cellpadding="0" cellspacing="0" role="presentation">
						<tr>
							<td width="80%">
								<h1
									class="sm-text-lg all-font-roboto"
									style="
										font-weight: 700;
										line-height: 100%;
										margin: 0;
										margin-bottom: 4px;
										font-size: 24px;
									"
								>
									Receipt
								</h1>
							</td>
							<td style="text-align: right" width="20%" align="right"></td>
						</tr>
					</table>
					<div style="line-height: 32px">&zwnj;</div>
					<table
						class="sm-leading-32"
						style="line-height: 28px; font-size: 14px"
						width="100%"
						cellpadding="0"
						cellspacing="0"
						role="presentation"
					>
						<tr>
							<td class="sm-inline-block" style="color: #718096" width="50%">Name</td>
							<td
								class="sm-inline-block"
								style="font-weight: 600; text-align: right"
								width="50%"
								align="right"
							>
								John Doe
							</td>
						</tr>
						<tr>
							<td class="sm-inline-block" style="color: #718096" width="50%">
								Address
							</td>
							<td
								class="sm-inline-block"
								style="font-weight: 600; text-align: right"
								width="50%"
								align="right"
							>
								Toronto
							</td>
						</tr>
						<tr>
							<td class="sm-w-1-4 sm-inline-block" style="color: #718096" width="50%">
								City
							</td>
							<td
								class="sm-w-3-4 sm-inline-block"
								style="font-weight: 600; text-align: right"
								width="50%"
								align="right"
							>
								Ontario
							</td>
						</tr>
						<tr>
							<td class="sm-w-1-4 sm-inline-block" style="color: #718096" width="50%">
								Province
							</td>
							<td
								class="sm-w-3-4 sm-inline-block"
								style="font-weight: 600; text-align: right"
								width="50%"
								align="right"
							></td>
						</tr>
						<tr>
							<td class="sm-w-1-4 sm-inline-block" style="color: #718096" width="50%">
								Phone
							</td>
							<td
								class="sm-w-3-4 sm-inline-block"
								style="font-weight: 600; text-align: right"
								width="50%"
								align="right"
							>
								512-044-5678
							</td>
						</tr>
						<tr>
							<td class="sm-w-1-4 sm-inline-block" style="color: #718096" width="50%">
								Email
							</td>
							<td
								class="sm-w-3-4 sm-inline-block"
								style="font-weight: 600; text-align: right"
								width="50%"
								align="right"
							>
								johndoe@gmail.com
							</td>
						</tr>
					</table>
					<table width="100%" cellpadding="0" cellspacing="0" role="presentation">
						<tr>
							<td style="padding-top: 24px; padding-bottom: 24px">
								<div
									style="background-color: #edf2f7; height: 2px; line-height: 2px"
								>
									&zwnj;
								</div>
							</td>
						</tr>
					</table>
					<table
						style="line-height: 28px; font-size: 14px"
						width="100%"
						cellpadding="0"
						cellspacing="0"
						role="presentation"
					>
						<tr>
							<td style="color: #718096" width="50%">Cosmonaut</td>
							<td style="font-weight: 600" width="25%"></td>
							<td
								style="font-weight: 600; text-align: right"
								width="25%"
								align="right"
							>
								$144.99
							</td>
						</tr>
						<tr>
							<td style="color: #718096" width="50%">Milkshake</td>
							<td style="font-weight: 600" width="25%"></td>
							<td
								style="font-weight: 600; text-align: right"
								width="25%"
								align="right"
							>
								$19.99
							</td>
						</tr>
						<tr>
							<td style="color: #718096" width="50%">Tax</td>
							<td style="font-weight: 600" width="0%"></td>
							<td
								style="font-weight: 600; text-align: right"
								width="50%"
								align="right"
							>
								$13.99
							</td>
						</tr>
						<tr>
							<td
								style="
									font-weight: 600;
									padding-top: 32px;
									color: #000000;
									font-size: 20px;
								"
								width="50%"
							>
								Total
							</td>
							<td style="font-weight: 600" width="0%"></td>
							<td
								style="
									font-weight: 600;
									padding-top: 32px;
									text-align: right;
									color: #68d391;
									font-size: 20px;
								"
								width="50%"
								align="right"
							>
								$199.24
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</body>
</html>
